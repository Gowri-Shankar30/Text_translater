<div class="translator-container">
    <h2>Language Translator</h2>
    <label for="sourceText">Source Text:</label>
    <textarea id="sourceText" [(ngModel)]="sourceText"></textarea>
  
    <label for="targetLanguage">Target Language:</label>
    <select id="targetLanguage" [(ngModel)]="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
      <!-- Add more language options here -->
    </select>
  
    <button (click)="translate()">Translate</button>
  
    <label for="translatedText">Translated Text:</label>
    <textarea id="translatedText" [(ngModel)]="translatedText" readonly></textarea>
  </div>
